<!DOCTYPE html>
<html lang="en" class="question">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="wrap">
        <div class="qSection">
            <blockquote>遲到急忙出門，結果不小心跌倒被不是很熟的朋友看到，和對方對上眼，他正要向前來關心你......</blockquote>
            <div class="imgBox">
                <img src="./images/leftear.png" alt="" class="left">
                <img src="./images/rightear.png" alt="" class="right">
            </div>
        </div>
    </div>
    <audio autoplay id="a1">
        <source src="./audio/q1.mp3">
    </audio>
    <audio id="a2">
        <source src="./audio/q1_murmur.mp3">
    </audio>
</body>
<script>
    localStorage.setItem('currentStep', JSON.stringify({step:'1'}));
    localStorage.setItem('leftEar', JSON.stringify({count:'0'}))

    document.getElementById('a1').addEventListener('ended', ()=>{
        document.getElementById('a2').play();
    })

    document.addEventListener('touchstart', function () {
            function audioAutoPlay() {
                var audio = document.getElementById('a1');
                audio.play();
            }
            audioAutoPlay();
        });
</script>
<script src="./js/answer.js"></script>
</html>
