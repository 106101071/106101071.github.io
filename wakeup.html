<!DOCTYPE html>
<html lang="en" class="wakeup">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wake Up!!!</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="wrap">
        <div class="section section3">
            <img src="./images/morning.png" alt="">
            <p>起床準備出門赴約</p>
            <p>（請任意點擊畫面）</p>
            <a id='preset' href="./q1.html" style="visibility: hidden;"><img class='arrow' src="./images/arrow.png" alt=""></a>
        </div>
    </div>
    <audio autoplay id="a1">
        <source src="./audio/morning.mp3">
    </audio>
</body>
<script>
    let preset = document.getElementById('preset');
    document.addEventListener('touchstart', ()=>{
        audioAutoPlay = ()=> {
            let audio = document.getElementById('a1');
            audio.play();
        }
        audioAutoPlay();
    });
    document.getElementById('a1').addEventListener('ended', ()=>{
        preset.style.visibility = 'visible';
    })
    
</script>

</html>
